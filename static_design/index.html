<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=sentient@500&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {

            serif: ["Sentient", "serif"],

        <div
          class="col-span-1 lg:col-span-2 hidden border-r border-gray-30 md:block"

        <div

        <div class="col-span-7 p-10 border-x font-serif">
          <div class="flex items-center gap-5 mb-4">
            <span class="text-5xl">i'm a</span>
            <span class="keycaps"><p>click.</p></span>

        <div class="col-span-5 px-10 pt-10 flex items-end">
